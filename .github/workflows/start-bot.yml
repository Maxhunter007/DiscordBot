name: Start Bot
on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

jobs:

  start:
    name: executing remote ssh commands using ssh key
    uses: appleboy/ssh-action@v0.1.7
    with:
      host: ${{ secrets.HOST }}
      username: ${{ secrets.USERNAME }}
      key: ${{ secrets.KEY }}
      port: ${{ secrets.PORT }}
      script: ./start_runebot.sh
